<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Puller</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link th:href="@{css/login.css}" href="../static/css/login.css" rel="stylesheet"/>
</head>

<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">

            </button>
            <a class="navbar-brand" style="color: white;" href="#" th:href="@{/}">Log Puller</a>
        </div>
    </div>
</nav>
<div class="login-box">

    <!-- error message -->
    <div th:if="${param.error}">
        <div class="alert alert-danger">Invalid email or password.
        </div>
    </div>

    <!-- logout message -->
    <div th:if="${param.logout}">
        <div class="alert alert-info">You have been logged out.</div>
    </div>
    <form th:action="@{/login}" method="post">

        <h1>Login</h1>

        <div class="textbox">
            <i class="fas fa-user"></i>
            <label for="username"> </label>
            <input type="text" id="username" name="username" placeholder="Enter username" required>
        </div>

        <div class="textbox">
            <i class="fas fa-lock"></i>
            <label for="password"> </label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>
        </div>
        <input type="submit" name="login-submit" id="login-submit" class="btn" value="Sign In"/>
    </form>

</div>
</div>
+
</body>

</html>
